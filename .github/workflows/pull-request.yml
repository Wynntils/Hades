name: Java CI with Gradle

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21
          cache: "gradle"

      - name: Build
        run: ./gradlew build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/libs
